<!DOCTYPE html>
<html>
<head>
    <title>Video Player</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Video Player</h1>
        <form id="videoForm">
            <label for="teamID">Team ID:</label>
            <input type="text" id="teamID" required>
            <label for="takeNumber">Take Number:</label>
            <input type="text" id="takeNumber" required>
            <button type="submit">Submit</button>
        </form>
        <div class="split-container">
            <div class="left-pane" id="videoPlayer"></div>
            <div class="right-pane">
                <h2>Educator Data</h2>
                <table id="educatorTable">
                    <!-- Table content will be dynamically added by JavaScript -->
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
