<!DOCTYPE html>
<html>
<head>
    <title>Video Player</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-pane">
            <h2>Video Player</h2>
            <form id="videoForm">
                <label for="teamId">Team ID:</label>
                <input type="number" id="teamId" required>
                <label for="takeNumber">Take Number:</label>
                <input type="number" id="takeNumber" required>
                <button type="submit">Submit</button>
            </form>
            <div id="videoPlayer"></div>
        </div>
        <div class="right-pane">
            <table id="educatorTable"></table>
        </div>
    </div>
    <button id="exportButton">Save Reflections</button>

    <script src="script.js"></script>
</body>
</html>
